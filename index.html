<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Will You Be My Half GirlFriend?</h1>
      </div>
      <p>
        <a href="https://www.instagram.com/_jhon_the_ripper/" target="_blank" rel="noopener noreferrer">@_jhon_the_ripper</a>
      </p>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration of Milk and Mocha"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()" aria-label="I accept">
          Yes
        </button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
          aria-label="I reject"
        >
          No
        </button>
      </div>

      <script>
        function nextPage() {
          window.location.href = "yes.html"; // Change this to wherever you want to redirect
        }

        function moveButton() {
          var button = document.getElementById("noButton");
          var x = Math.random() * (window.innerWidth - button.offsetWidth);
          var y = Math.random() * (window.innerHeight - button.offsetHeight);
          button.style.left = `${x}px`;
          button.style.top = `${y}px`;
        }
      </script>
    </div>
  </body>
</html>
